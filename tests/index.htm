<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <!-- Force Edge to stop detecting phone numbers -->
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Demo</title>
  <script src="https://unpkg.com/libphonenumber-js@1.7.7/bundle/libphonenumber-min.js"></script>
  <script src="../build/index.js"></script>
  <script src="./demo.js"></script>
</head>
<body>
  +12345678901
  <p>Click to SMS: <a href="sms:+1234567890">+1234567890</a></p>
  <p>Click to Call: <a href="tel:+1234567888">+1234567888</a></p>
  <p id="p1">+12345678900 +12345678900</p>
  <p id="p2">+12345678901</p>
  <p>+1-2345-678-901</p>
  <p><input type="text" name="number" value="+12345678901" /></p>
  <p>
    <select>
      <optgroup>
          <option>-</option>
      </optgroup>
      <optgroup>
        <option>+12345678901</option>
      </optgroup>
    </select>
  </p>
  <p>
    <textarea>+12345678903</textarea>
  </p>
  <iframe src="./iframe.html"></iframe>
</body>
</html>
